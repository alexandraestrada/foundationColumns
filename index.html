<html>
<head>
	<title>Example 1</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/normalize.css">

</head>
<body>
	<!-- Column Layout EX -->
<!-- 	<div class="container"> -->
		<div class="row">
		  <div class="large-12 small-12 text-center columns">
		  	<h2>Column 1</h2>
		  </div>
		</div>
		<div class="row">
		  <div class="large-6 small-12 text-center columns">

		  </div>
		  <div class="large-6 small-12 text-center columns">
		  	<h2>Column 2</h2>
		  </div>
		</div>

		  <div class="large-4 small-12 text-center columns">

		  </div>

		  </div>
		</div>

		  <div class="large-3 small-12 text-center columns">
		  	<h2>Column 1</h2>
		  </div>
		  <div class="large-3 small-12 text-center columns">
		  	<h2>Column 2</h2>
		  </div>

		  </div>

		  </div>
		  <div class="large-2 small-12 text-center columns">
		  	<h2>Column 2</h2>
		  </div>
		  <div class="large-2 small-12 text-center columns">
		  	<h2>Column 3</h2>
		  </div>
		  <div class="large-2 small-12 text-center columns">
		  	<h2>Column 4</h2>
		  </div>
		  <div class="large-2 small-12 text-center columns">

		  </div>
		  <div class="large-2 small-12 text-center columns">
		  	<h2>Column 6</h2>
		  </div>
		</div>
		
		<!-- Basic Rows EX-->
		<div class="row collapse">
		  <div class="large-6 small-12 columns">
		  	<img src="images/image_480_01.jpg" />
		  </div>
		  <div class="large-6 small-12 columns">
		  	<img src="images/image_480_02.jpg" />
		  </div>
		</div>
		<div class="row collapse">
		  <div class="large-6 small-12 columns">
		  	<img src="images/image_480_03.jpg" />
		  </div>
		  <div class="large-6 small-12 columns">
		  	<img src="images/image_480_04.jpg" />
		  </div>
		</div>

		<!-- Nested Rows EX -->
		<div class="row collapse">
		  <div class="large-8 small-12 columns">
		  	<div class="row collapse">
		  		<div class="small-12 columns">
		  			<img src="images/nested-images_01.jpg" />
		  		</div>
		  	</div>
		  	<div class="row collapse">
		  		<div class="small-12 columns">
		  			<img src="images/nested-images_02.jpg" />
		  		</div>
		  	</div>
		  </div>
		  <div class="large-4 small-12 columns">
		  	<img src="images/nested-images_03.jpg" />
		  </div>
		</div>

	

		<!-- Block Grid EX -->
		<div class="row">
			<ul class="large-block-grid-3">
			  <li><img src="images/block-grid_01.jpg" /></li>
			  <li><img src="images/block-grid_02.jpg" </li>
			  <li><img src="images/block-grid_03.jpg" </li>
			</ul>
		</div> 
	<!-- </div> -->

	<!-- Push/Pull EX-->
	<div class="row collapse">
	  <div class="small-12 large-6 large-push-6 columns">
	  	<img src="images/image_480_02.jpg" />

	  </div>
	  <div class="small-12 large-6 large-pull-6 columns">
	  	<img src="images/image_480_01.jpg" />
	  </div>
	</div>
